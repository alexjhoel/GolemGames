hints_xlists:
 આ કેવી રીતે કામ કરે છે.: "જો તમારી સિસ્ટમ ફક્ત ચોક્કસ પ્રકારની ફાઇલોને અપલોડ કરવાની મંજૂરી આપે છે, અથવા જો તમારી સિસ્ટમ ચોક્કસ પ્રકારની ફાઇલોને સ્પષ્ટપણે નકારે છે, તો તે ફાઇલ પ્રકારોને વ્હાઇટલિસ્ટ્સમાં, બ્લેકલિસ્ટ્સમાં, અને ગ્રેલિસ્ટ્સમાં સ્પષ્ટ કરવાથી સ્કેનિંગની ઝડપ વધી શકે છે કારણ કે phpMussel પછી અમુક ફાઇલ પ્રકારોને પગલું છોડવા માટે સક્ષમ છે. ફોર્મેટ CSV (અલ્પવિરામથી અલગ કરેલ મૂલ્યો) છે."
 પ્રક્રિયાનો તાર્કિક ક્રમ.: "જો ફાઇલ પ્રકાર વ્હાઇટલિસ્ટેડ છે, તો સ્કેન કરશો નહીં અને ફાઇલને અવરોધિત કરશો નહીં, અને બ્લેકલિસ્ટ અથવા ગ્રેલિસ્ટ સામે ફાઇલને તપાસશો નહીં. જો ફાઇલ પ્રકાર બ્લેકલિસ્ટેડ છે, તો ફાઇલને સ્કેન કરશો નહીં પરંતુ તેને કોઈપણ રીતે અવરોધિત કરો, અને ગ્રેલિસ્ટ સામે ફાઇલને તપાસશો નહીં. જો ગ્રેલિસ્ટ ખાલી હોય અથવા જો ગ્રેલિસ્ટ ખાલી ન હોય અને ફાઇલ ટાઈપ ગ્રેલિસ્ટેડ હોય, તો સામાન્ય પ્રમાણે ફાઇલ સ્કેન કરો અને સ્કેનનાં પરિણામોના આધારે તેને બ્લૉક કરવી કે નહીં તે નક્કી કરો, પરંતુ જો ગ્રેલિસ્ટ ખાલી ન હોય અને ફાઇલ ટાઈપ ગ્રેલિસ્ટેડ ન હોય, તો ફાઇલને બ્લેકલિસ્ટેડ માની લો, તેથી તેને સ્કેન ન કરો પરંતુ કોઈપણ રીતે તેને બ્લોક કરો."
