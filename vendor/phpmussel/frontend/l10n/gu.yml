 virustotal_vt_suspicion_level: "ડિફૉલ્ટ તરીકે, phpMussel જે ફાઇલોને તે "શંકાસ્પદ" માને છે તે ફાઇલોને Virus Total API નો ઉપયોગ કરીને સ્કેન કરે છે તે પ્રતિબંધિત કરશે. તમે <code>vt_suspicion_level</code> નિર્દેશની કિંમત બદલીને વૈકલ્પિક રીતે આ પ્રતિબંધને સમાયોજિત કરી શકો છો."
 virustotal_vt_weighting: "શું phpMussel એ Virus Total API નો ઉપયોગ કરીને ડિટેક્શન તરીકે અથવા ડિટેક્શન વેઇટીંગ તરીકે સ્કેનિંગના પરિણામો લાગુ કરવા જોઈએ? આ નિર્દેશ અસ્તિત્વમાં છે, કારણ કે બહુવિધ એન્જિનનો ઉપયોગ કરીને (જેમ કે Virus Total કરે છે) ફાઇલને સ્કેન કરવાથી ડિટેક્શન રેટમાં વધારો થવો જોઈએ (અને તેથી વધુ સંખ્યામાં દૂષિત ફાઇલો પકડાય છે), પરંતુ તે વધુ સંખ્યામાં ખોટા હકારાત્મકમાં પરિણમી શકે છે, અને તેથી, અમુક સંજોગોમાં, સ્કેનનાં પરિણામોનો ઉપયોગ ચોક્કસ નિષ્કર્ષ તરીકે કરવાને બદલે આત્મવિશ્વાસના સ્કોર તરીકે કરવો વધુ સારું રહેશે. જો 0 નું મૂલ્ય વપરાય છે, તો Virus Total API નો ઉપયોગ કરીને સ્કેનિંગના પરિણામો ડિટેક્શનો તરીકે લાગુ કરવામાં આવશે., અને તેથી, જો Virus Total દ્વારા ઉપયોગમાં લેવાતું કોઈપણ એન્જિન દૂષિત હોવા તરીકે સ્કેન કરવામાં આવેલી ફાઇલને ફ્લેગ કરે છે, તો phpMussel ફાઇલને દૂષિત ગણશે. જો કોઈ અન્ય મૂલ્યનો ઉપયોગ કરવામાં આવે છે, તો Virus Total API નો ઉપયોગ કરીને સ્કેનિંગના પરિણામો ડિટેક્શન વેઇટીંગ તરીકે લાગુ કરવામાં આવશે, અને તેથી, Virus Total દ્વારા ઉપયોગમાં લેવાતા એન્જિનોની સંખ્યા કે જે સ્કેન કરવામાં આવી રહેલી ફાઇલને દૂષિત તરીકે ફ્લેગ કરે છે તે phpMussel દ્વારા સ્કેન કરવામાં આવી રહેલી ફાઇલને દૂષિત ગણવી જોઈએ કે નહીં તે માટે કોન્ફિડન્સ સ્કોર (અથવા ડિટેક્શન વેઇટિંગ) તરીકે કામ કરશે (વપરાયેલ મૂલ્ય દૂષિત ગણવા માટે જરૂરી ન્યૂનતમ આત્મવિશ્વાસ સ્કોર અથવા વજનનું પ્રતિનિધિત્વ કરશે). 0 નું મૂલ્ય ડિફૉલ્ટ તરીકે વપરાય છે."
