 virustotal_vt_public_api_key: "phpMussel, જો તમે ઇચ્છો તો, વાયરસ, ટ્રોજન, માલવેર અને અન્ય જોખમો સામે વધુ સુરક્ષા પ્રદાન કરવા માટે Virus Total API નો ઉપયોગ કરીને ફાઇલોને સ્કેન કરી શકે છે. ડિફૉલ્ટ તરીકે, Virus Total API નો ઉપયોગ કરીને ફાઇલોને સ્કેન કરવાનું અક્ષમ છે. તેને સક્ષમ કરવા માટે, Virus Total માંથી API કી જરૂરી છે. તે પ્રદાન કરી શકે તેવા નોંધપાત્ર લાભને કારણે હું આને સક્ષમ કરવાની ખૂબ ભલામણ કરું છું. જો કે, કૃપા કરીને ધ્યાન રાખો કે Virus Total API નો ઉપયોગ કરવા માટે, તમારે તેમની સેવાની શરતો સાથે સંમત થવું પડશે અને Virus Total દસ્તાવેજો દ્વારા વર્ણવેલ તમામ માર્ગદર્શિકાઓનું પાલન કરવું પડશે! તમને આ એકીકરણ સુવિધાનો ઉપયોગ કરવાની પરવાનગી ફક્ત ત્યારે જ છે જો: તમે Virus Total અને તેના API ની સેવાની શરતો વાંચી અને સંમત થાઓ છો. તમે વાંચ્યું છે અને તમે સમજો છો, ઓછામાં ઓછું, Virus Total પબ્લિક API દસ્તાવેજીકરણની પ્રસ્તાવના (બધું "VirusTotal Public API v2.0" પછી પણ "Contents" પહેલા)."
 virustotal_vt_quota_rate: "Virus Total API દસ્તાવેજો અનુસાર, તે કોઈપણ 1 મિનિટની સમયમર્યાદામાં કોઈપણ પ્રકૃતિની વધુમાં વધુ 4 વિનંતીઓ સુધી મર્યાદિત છે. જો તમે હનીક્લાયન્ટ, હનીપોટ અથવા અન્ય કોઈપણ ઓટોમેશન ચલાવો છો જે VirusTotal ને સંસાધનો પૂરા પાડવા જઈ રહ્યું છે અને માત્ર અહેવાલો પુનઃપ્રાપ્ત કરવા માટે જ નહીં, તો તમે ઉચ્ચ વિનંતી દર ક્વોટા માટે હકદાર છો. ડિફૉલ્ટ તરીકે, phpMussel આ મર્યાદાઓનું ચુસ્તપણે પાલન કરશે, પરંતુ આ રેટ ક્વોટામાં વધારો થવાની સંભાવનાને કારણે, આ બે નિર્દેશો તમને phpMusselને કઈ મર્યાદાનું પાલન કરવું જોઈએ તે અંગે સૂચના આપવા માટેના સાધન તરીકે પ્રદાન કરવામાં આવે છે. જો તમને આમ કરવા માટે સૂચના આપવામાં આવી હોય તો જ આ મૂલ્યો વધારવાની ભલામણ કરવામાં આવે છે, પરંતુ જો તમને તમારા રેટ ક્વોટા સુધી પહોંચવાને કારણે સમસ્યાઓનો સામનો કરવો પડ્યો હોય, તો આ મૂલ્યો ઘટાડવાથી કેટલીકવાર આ સમસ્યાઓનો સામનો કરવામાં મદદ મળી શકે છે. તમારી દર મર્યાદા કોઈપણ આપેલ <code>vt_quota_time</code> મિનિટની સમયમર્યાદામાં કોઈપણ પ્રકૃતિની <code>vt_quota_rate</code> વિનંતીઓ તરીકે નક્કી કરવામાં આવે છે."
