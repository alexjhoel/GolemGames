 files_check_archives: "આર્કાઇવ્સની સામગ્રી તપાસવાનો પ્રયાસ કરો છો? False/ખોટા = તપાસશો નહીં; True/સાચું = તપાસો [ડિફૉલ્ટ]. આધારભૂત: Zip (libzip જરૂર છે), Tar, Rar (rar એક્સ્ટેંશનની જરૂર છે)."
 files_corrupted_exe: "દૂષિત ફાઇલો અને પાર્સ ભૂલો. False/ખોટા = અવગણો; True/સાચું = અવરોધિત કરો [ડિફૉલ્ટ]. સંભવિત રીતે દૂષિત PE (પોર્ટેબલ એક્ઝિક્યુટેબલ) ફાઇલોને શોધી અને અવરોધિત કરીએ? ઘણીવાર (પરંતુ હંમેશા નહીં), જ્યારે PE ફાઇલના અમુક પાસાઓ દૂષિત હોય અથવા યોગ્ય રીતે વિશ્લેષિત ન થઈ શકે, ત્યારે તે વાયરલ ચેપનું સૂચક હોઈ શકે છે. PE ફાઇલોમાં વાયરસ શોધવા માટે મોટાભાગના એન્ટી-વાયરસ પ્રોગ્રામ્સ દ્વારા ઉપયોગમાં લેવાતી પ્રક્રિયાઓ માટે તે ફાઇલોને ચોક્કસ રીતે પાર્સ કરવાની જરૂર પડે છે, જે, જો વાયરસના પ્રોગ્રામરને જાણ હોય, તો તેના વાયરસને શોધી ન શકાય તે માટે તેને રોકવા માટે ખાસ પ્રયાસ કરશે."
 files_decode_threshold: "કાચા ડેટાની લંબાઈ માટે થ્રેશોલ્ડ કે જેની અંદર ડીકોડ આદેશો શોધવા જોઈએ (સ્કેન કરતી વખતે કોઈ નોંધપાત્ર કામગીરી સમસ્યાઓ હોય તો). ડિફૉલ્ટ = 512KB. શૂન્ય અથવા નલ થ્રેશોલ્ડને અક્ષમ કરે છે (ફાઇલના કદના આધારે આવી કોઈપણ મર્યાદાને દૂર કરીને)."
