 files_allow_leading_trailing_dots: "ફાઇલનામોમાં આગળ અને પાછળના બિંદુઓને મંજૂરી આપીએ? આનો ઉપયોગ કેટલીકવાર ફાઇલોને છુપાવવા માટે અથવા કેટલીક સિસ્ટમોને ડાયરેક્ટરી ટ્રાવર્સલને મંજૂરી આપવા માટે કરી શકાય છે. False/ખોટા = મંજૂરી આપશો નહીં [ડિફૉલ્ટ]. True/સાચું = મંજૂરી આપો."
 files_archive_file_extensions: "ઓળખાયેલ આર્કાઇવ ફાઇલ એક્સ્ટેંશન (ફોર્મેટ CSV છે; જ્યારે સમસ્યાઓ આવે ત્યારે જ ઉમેરવું અથવા દૂર કરવું જોઈએ; બિનજરૂરી રીતે દૂર કરવાથી આર્કાઇવ ફાઇલો માટે ખોટા ધન દેખાવાનું કારણ બની શકે છે, જ્યારે બિનજરૂરી રીતે ઉમેરવાથી એટેક ચોક્કસ શોધમાંથી તમે શું ઉમેરી રહ્યાં છો તે આવશ્યકપણે વ્હાઇટલિસ્ટ થશે; સાવધાની સાથે સુધારો; એ પણ નોંધ કરો કે સામગ્રી-સ્તર પર આર્કાઇવ્સ શું પૃથ્થકરણ કરી શકાય છે અને શું કરી શકાતું નથી તેના પર આની કોઈ અસર નથી). સૂચિ, પ્રમાણભૂત તરીકે, મોટાભાગની સિસ્ટમ્સ અને CMSમાં સામાન્ય રીતે ઉપયોગમાં લેવાતા ફોર્મેટ્સની સૂચિ આપે છે, પરંતુ ઇરાદાપૂર્વક તે વ્યાપક હોય તે જરૂરી નથી."
 files_block_control_characters: "કોઈપણ નિયંત્રણ અક્ષરો ધરાવતી કોઈપણ ફાઇલોને અવરોધિત કરીએ (નવી લીટીઓ સિવાયની)? જો તમે ફક્ત સાદો લખાણ અપલોડ કરી રહ્યાં છો, તો પછી તમે તમારી સિસ્ટમને કેટલીક વધારાની સુરક્ષા પ્રદાન કરવા માટે આ વિકલ્પ ચાલુ કરી શકો છો. જો કે, જો તમે સાદા-ટેક્સ્ટ સિવાય બીજું કંઈપણ અપલોડ કરો છો, તો આને ચાલુ કરવાથી ખોટા હકારાત્મક પરિણામો આવી શકે છે. False/ખોટા = અવરોધિત કરશો નહીં [ડિફૉલ્ટ]; True/સાચું = અવરોધિત કરો."
 files_block_encrypted_archives: "એન્ક્રિપ્ટેડ આર્કાઇવ્સને શોધી અને અવરોધિત કરીએ? કારણ કે phpMussel એન્ક્રિપ્ટેડ આર્કાઇવ્સની સામગ્રીને સ્કેન કરવામાં સક્ષમ નથી, શક્ય છે કે હુમલાખોર દ્વારા phpMussel, એન્ટી-વાયરસ સ્કેનર્સ અને આવા અન્ય રક્ષણોને બાયપાસ કરવાના પ્રયાસના માધ્યમ તરીકે આર્કાઇવ એન્ક્રિપ્શનનો ઉપયોગ કરવામાં આવે. phpMussel ને કોઈપણ આર્કાઈવ્સને અવરોધિત કરવા સૂચના આપવી જે તેને એન્ક્રિપ્ટેડ હોવાનું જણાય છે તે સંભવિતપણે આવી શક્યતાઓ સાથે સંકળાયેલ કોઈપણ જોખમને ઘટાડવામાં મદદ કરી શકે છે. False/ખોટા = ના; True/સાચું = હા [ડિફૉલ્ટ]."
 files_block_macros: "મેક્રો ધરાવતી કોઈપણ ફાઇલોને અવરોધિત કરવાનો પ્રયાસ કરીએ? કેટલાક પ્રકારના દસ્તાવેજો અને સ્પ્રેડશીટ્સમાં એક્ઝિક્યુટેબલ મેક્રો હોઈ શકે છે, આમ જોખમી સંભવિત માલવેર વેક્ટર પ્રદાન કરે છે. False/ખોટા = અવરોધિત કરશો નહીં [ડિફૉલ્ટ]; True/સાચું = અવરોધિત કરો."
 files_can_contain_php_file_extensions: "અલ્પવિરામ દ્વારા વિભાજિત, PHP કોડ સમાવવાની મંજૂરી ફાઇલ એક્સ્ટેંશનની સૂચિ. જો PHP કાચંડો હુમલો શોધ સક્ષમ કરેલ હોય, તો PHP કોડ ધરાવતી ફાઇલો, જેમાં એક્સ્ટેંશન છે જે આ સૂચિમાં નથી, તે PHP કાચંડો હુમલા તરીકે શોધવામાં આવશે."
 files_chameleon_from_exe: "ફાઇલોમાં એક્ઝેક્યુટેબલ હેડરો માટે શોધો કે જે ન તો એક્ઝિક્યુટેબલ છે કે ન તો માન્ય આર્કાઈવ્સ અને એક્ઝિક્યુટેબલ માટે જેના હેડરો ખોટા છે. False/ખોટા = બંધ; True/સાચું = પર."
