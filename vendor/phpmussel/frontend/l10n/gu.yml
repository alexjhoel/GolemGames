 files_only_allow_images: "જ્યારે true પર સેટ કરેલ હોય, ત્યારે સ્કેનર દ્વારા આવી કોઈપણ ફાઇલો કે જે ઈમેજ નથી તે સ્કેન કર્યા વગર તરત જ ફ્લેગ કરવામાં આવશે. આ કેટલાક કિસ્સાઓમાં સ્કેન પૂર્ણ કરવા માટે જરૂરી સમય ઘટાડવામાં મદદ કરી શકે છે. ડિફૉલ્ટ રૂપે false પર સેટ કરો."
 files_scannable_threshold: "phpMussel ને વાંચવા અને સ્કેન કરવાની અનુમતિ છે તે કાચા ડેટાની લંબાઈ સુધીનો થ્રેશોલ્ડ (સ્કેન કરતી વખતે કોઈ નોંધપાત્ર કામગીરી સમસ્યાઓ હોય તો). ડિફૉલ્ટ = 32MB. શૂન્ય અથવા નલ થ્રેશોલ્ડને અક્ષમ કરે છે. સામાન્ય રીતે, આ મૂલ્ય ફાઇલોના સરેરાશ કદ કરતાં ઓછું ન હોવું જોઈએ કે જેને તમે તમારા સર્વર અથવા વેબસાઇટ પર અપલોડ કરવા માંગો છો અથવા અપેક્ષા રાખો છો, filesize_limit ડાયરેક્ટિવ કરતાં વધુ ન હોવો જોઈએ, અને "php.ini" રૂપરેખાંકન ફાઇલ દ્વારા PHP ને આપવામાં આવેલ કુલ સ્વીકાર્ય મેમરી ફાળવણીના આશરે એક પાંચમા ભાગથી વધુ ન હોવી જોઈએ. phpMussel ને વધુ પડતી મેમરીનો ઉપયોગ કરતા અટકાવવા માટે આ નિર્દેશ અસ્તિત્વમાં છે (વધુ પડતી મેમરીનો ઉપયોગ કરવાથી તે ચોક્કસ ફાઇલ સાઇઝથી ઉપરની ફાઇલોને સફળતાપૂર્વક સ્કેન કરવામાં સક્ષમ થવાથી અટકાવશે)."
