 quarantine_quarantine_key: "જો તમે ઇચ્છો તો phpMussel બ્લોક કરેલી ફાઇલ અપલોડને ક્વોરેન્ટાઇન કરી શકે છે. કેઝ્યુઅલ વપરાશકર્તાઓ કે જેઓ ફક્ત તેમની વેબસાઇટ્સ અથવા હોસ્ટિંગ પર્યાવરણને સુરક્ષિત રાખવા ઇચ્છતા હોય, કોઈપણ ફ્લેગ કરેલ પ્રયાસ કરેલ ફાઇલ અપલોડનું ઊંડાણપૂર્વક વિશ્લેષણ કરવામાં રસ રાખ્યા વિના, આ કાર્યક્ષમતાને અક્ષમ રાખવી જોઈએ. પરંતુ, માલવેર સંશોધન માટે અથવા આવી જ વસ્તુઓ માટે ફ્લેગ કરેલ પ્રયાસ કરેલ ફાઇલ અપલોડના વધુ વિશ્લેષણમાં રસ ધરાવતા કોઈપણ વપરાશકર્તાઓએ આ કાર્યક્ષમતાને સક્ષમ કરવી જોઈએ. ફ્લેગ કરેલ પ્રયાસ કરેલ ફાઇલ અપલોડને ક્વોરેન્ટાઇન કરવું કેટલીકવાર ખોટા હકારાત્મકને ડીબગ કરવામાં પણ મદદ કરી શકે છે, જો આ તમારા માટે વારંવાર થતું હોય. સંસર્ગનિષેધ કાર્યક્ષમતાને અક્ષમ કરવા માટે, ફક્ત <code>quarantine_key</code> નિર્દેશકને ખાલી છોડી દો, અથવા જો તે પહેલાથી ખાલી ન હોય તો તે નિર્દેશની સામગ્રીને ભૂંસી નાખો. સંસર્ગનિષેધ કાર્યક્ષમતાને સક્ષમ કરવા માટે, નિર્દેશમાં અમુક મૂલ્ય દાખલ કરો. <code>quarantine_key</code> એ સંસર્ગનિષેધ કાર્યક્ષમતાનું એક મહત્વપૂર્ણ સુરક્ષા લક્ષણ છે જે સંભવિત હુમલાખોરો દ્વારા સંસર્ગનિષેધ કાર્યક્ષમતાને શોષણ કરતા અટકાવવાના સાધન તરીકે અને સંસર્ગનિષેધમાં સંગ્રહિત ડેટાના કોઈપણ સંભવિત અમલને અટકાવવાના સાધન તરીકે જરૂરી છે. <code>quarantine_key</code> ને તમારા પાસવર્ડ્સની જેમ જ વ્યવહાર કરવો જોઈએ: વધુ લંબાઈ વધુ સારી, અને તેને ચુસ્તપણે રક્ષા કરો. શ્રેષ્ઠ અસર માટે, <code>delete_on_sight</code> સાથે જોડાણમાં ઉપયોગ કરો."
