 signatures_fail_extensions_silently: "જ્યારે એક્સટેન્શન ખૂટે છે ત્યારે શું phpMussel તેની જાણ કરવી જોઈએ? જો <code>fail_extensions_silently</code> અક્ષમ હોય, તો ખૂટતા એક્સ્ટેંશનની સ્કેનિંગ પર જાણ કરવામાં આવશે, અને જો <code>fail_extensions_silently</code> સક્ષમ હોય, તો ગુમ થયેલ એક્સ્ટેંશનને અવગણવામાં આવશે, તે ફાઇલો માટે સ્કેનિંગ જાણ કરવા માટે કે ત્યાં કોઈ સમસ્યા નથી. આ નિર્દેશને અક્ષમ કરવાથી સંભવિતપણે તમારી સુરક્ષામાં વધારો થઈ શકે છે, પરંતુ તેનાથી ખોટા હકારાત્મકમાં પણ વધારો થઈ શકે છે. False/ખોટા = અક્ષમ; True/સાચું = સક્ષમ [ડિફૉલ્ટ]."
 signatures_fail_silently: "જ્યારે સિગ્નેચર ફાઇલો ખૂટે છે અથવા બગડે છે ત્યારે શું phpMussel એ તેની જાણ કરવી જોઈએ? જો <code>fail_silently</code> અક્ષમ હોય, તો ગુમ થયેલ અને દૂષિત ફાઇલોને સ્કેનિંગ પર જાણ કરવામાં આવશે, અને જો <code>fail_silently</code> સક્ષમ હોય, તો ગુમ થયેલ અને દૂષિત ફાઇલોને અવગણવામાં આવશે, તે ફાઇલો માટે સ્કેનિંગ જાણ કરવા માટે કે ત્યાં કોઈ સમસ્યા નથી. જો તમે ક્રેશ અથવા સમાન સમસ્યાઓનો અનુભવ કરી રહ્યાં નથી, તો આને સામાન્ય રીતે એકલા છોડી દેવા જોઈએ. False/ખોટા = અક્ષમ; True/સાચું = સક્ષમ [ડિફૉલ્ટ]."
 signatures_heuristic_threshold: "કેટલાક phpMussel સિગ્નેચર એ સંકેતો શોધે છે કે ફાઇલો દૂષિત છે, તે ફાઇલોને સીધી દૂષિત તરીકે ઓળખ્યા વિના. આ મૂલ્ય phpMussel ને તે ફાઇલોને દૂષિત તરીકે ફ્લેગ કરતા પહેલા માન્ય મહત્તમ વજન જણાવે છે. આ સંદર્ભમાં વજનની વ્યાખ્યા મળી આવેલા સંકેતોની કુલ સંખ્યા છે. માનક તરીકે, આ મૂલ્ય 3 પર સેટ કરવામાં આવશે. નીચું મૂલ્ય સામાન્ય રીતે ખોટા હકારાત્મક વધુ ઘટનામાં પરિણમશે પરંતુ વધુ સંખ્યામાં દૂષિત ફાઇલોને ફ્લેગ કરવામાં આવશે, જ્યારે ઉચ્ચ મૂલ્ય સામાન્ય રીતે ખોટા હકારાત્મકની ઓછી ઘટનામાં પરિણમશે પરંતુ દૂષિત ફાઇલોની ઓછી સંખ્યામાં ફ્લેગ કરવામાં આવશે. જો તમને કોઈ સમસ્યા ન આવી રહી હોય, તો સામાન્ય રીતે આ મૂલ્યને જેમ છે તેમ છોડવું શ્રેષ્ઠ છે."
