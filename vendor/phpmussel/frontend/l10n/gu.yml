 core_delete_on_sight: "જ્યારે સક્ષમ હોય, ત્યારે સ્ક્રિપ્ટ કોઈપણ શોધ માપદંડ સાથે મેળ ખાતી કોઈપણ સ્કેન કરેલી ફાઇલ અપલોડ માટે કાઢી નાખવાનો પ્રયાસ કરશે. "સ્વચ્છ" હોવાનું નિર્ધારિત ફાઇલોને સ્પર્શ કરવામાં આવશે નહીં. આર્કાઇવ્સના કિસ્સામાં, આર્કાઇવમાં સમાવિષ્ટ કેટલીક ફાઇલોમાંથી માત્ર એક વાંધાજનક ફાઇલ છે કે નહીં તે ધ્યાનમાં લીધા વિના, સમગ્ર આર્કાઇવ કાઢી નાખવામાં આવશે. ફાઇલ અપલોડ સ્કેનિંગના કિસ્સામાં, સામાન્ય રીતે, આ નિર્દેશને સક્ષમ કરવું જરૂરી નથી, કારણ કે સામાન્ય રીતે, જ્યારે અમલ પૂર્ણ થાય ત્યારે PHP તેની કેશની સામગ્રીને આપમેળે શુદ્ધ કરશે. આનો અર્થ એ છે કે તે સામાન્ય રીતે તેના દ્વારા સર્વર પર અપલોડ કરેલી કોઈપણ ફાઇલોને કાઢી નાખશે સિવાય કે તે પહેલાથી જ ખસેડવામાં, કૉપિ કરેલી અથવા કાઢી નાખવામાં આવી હોય. આ નિર્દેશ અહીં એવા લોકો માટે સુરક્ષાના વધારાના માપદંડ તરીકે ઉમેરવામાં આવ્યો છે જેમની PHP ની નકલો હંમેશા અપેક્ષિત રીતે વર્તે નહીં. False/ખોટા = સ્કેન કર્યા પછી, ફાઇલને એકલી છોડી દો [ડિફૉલ્ટ]; True/સાચું = સ્કેન કર્યા પછી, જો સાફ ન હોય, તો તરત જ કાઢી નાખો."
