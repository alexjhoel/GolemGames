 quarantine_quarantine_max_usage: "સંસર્ગનિષેધ માટે મંજૂર મહત્તમ મેમરી વપરાશ. જો સંસર્ગનિષેધ દ્વારા ઉપયોગમાં લેવાતી કુલ મેમરી આ મૂલ્ય સુધી પહોંચે છે, તો સૌથી જૂની ક્વોરેન્ટાઇન ફાઇલો કાઢી નાખવામાં આવશે જ્યાં સુધી વપરાયેલી કુલ મેમરી હવે આ મૂલ્ય સુધી પહોંચે નહીં. આ નિર્દેશ સાથે, તમે કોઈપણ સંભવિત હુમલાખોરો માટે અનિચ્છનીય ડેટા સાથે તમારા સંસર્ગનિષેધને પૂરવાનું વધુ મુશ્કેલ બનાવી શકો છો (તમારા ક્વોરટાઇનને પૂરથી તમારી હોસ્ટિંગ સેવા પર વધુ પડતા ડેટા વપરાશ તરફ દોરી શકે છે). ડિફૉલ્ટ = 64MB."
