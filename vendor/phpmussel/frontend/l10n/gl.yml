 vt_suspicion_level_executable: "Analiza ficheiros con peso heurístico, ficheiros executables, e ficheiros que poidan conter datos executables.\nExemplos de ficheiros executables, e ficheiros que poden conter datos executables, inclúen ficheiros PE de Windows, ficheiros ELF de Linux, ficheiros Mach-O, ficheiros DOCX, ficheiros ZIP, etc."
 vt_suspicion_level_heuristic_only: "Analiza só ficheiros con peso heurístico.\nOs ficheiros analizaranse só se teñen algún peso heurístico. O peso heurístico pódese incorrer en sinaturas destinadas a capturar pegadas dixitais comúns asociadas a unha posible infección que non necesariamente garante a infección. A busca, en tales casos, pode servir para proporcionar unha segunda opinión para resultados que xustifiquen sospeitas pero que non ofrezan ningunha certeza."
hints_logging_datetime: "Consello útil: Podes anexar información de data/hora aos nomes dos ficheiros de rexistro mediante os marcadores de posición do formato de hora. Os marcadores de posición do formato de hora dispoñibles móstranse en {{Links.ConfigRef.time_format}}."
