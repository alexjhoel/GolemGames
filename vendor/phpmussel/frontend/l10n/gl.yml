hints_time_format: |
 <strong><em>Marcador de posición – Explicación – Exemplo baseado en 2024-04-30T18:27:49+08:00.</em></strong><br />
 <code class="s">{yyyy}</code> – O ano – Por exemplo, 2024.<br />
 <code class="s">{yy}</code> – O ano abreviado – Por exemplo, 24.<br />
 <code class="s">{Mon}</code> – O nome abreviado do mes (en inglés) – Por exemplo, Apr.<br />
 <code class="s">{mm}</code> – O mes con ceros ao principio – Por exemplo, 04.<br />
 <code class="s">{m}</code> – O mes – Por exemplo, 4.<br />
 <code class="s">{Day}</code> – O nome abreviado do día (en inglés) – Por exemplo, Tue.<br />
 <code class="s">{dd}</code> – O día con ceros ao principio – Por exemplo, 30.<br />
 <code class="s">{d}</code> – O día – Por exemplo, 30.<br />
 <code class="s">{hh}</code> – A hora con ceros ao principio (utiliza o tempo de 24 horas) – Por exemplo, 18.<br />
 <code class="s">{h}</code> – A hora (utiliza o tempo de 24 horas) – Por exemplo, 18.<br />
 <code class="s">{ii}</code> – O minuto con ceros ao principio – Por exemplo, 27.<br />
 <code class="s">{i}</code> – O minuto – Por exemplo, 27.<br />
 <code class="s">{ss}</code> – O segundo con ceros ao principio – Por exemplo, 49.<br />
 <code class="s">{s}</code> – O segundo – Por exemplo, 49.<br />
 <code class="s">{tz}</code> – O fuso horario (sen dous puntos) – Por exemplo, +0800.<br />
 <code class="s">{t:z}</code> – O fuso horario (con dous puntos) – Por exemplo, +08:00.
hints_xlists:
 Como funciona isto.: "Se o seu sistema permite cargar só tipos específicos de ficheiros, ou se o seu sistema nega explícitamente determinados tipos de ficheiros, especificar eses tipos de ficheiros en listas brancas, listas negras, e listas grises pode aumentar a velocidade á que se realiza a exploración ao permitir que o script omita certos tipos de ficheiros. O formato é CSV (valores separados por comas)."
 Orde lóxica de procesamento.: "Se o tipo de ficheiro está na lista branca, non escanee e non bloquee o ficheiro, nin comprobe o ficheiro coa lista negra nin coa lista gris. Se o tipo de ficheiro está na lista negra, non escanee o ficheiro, senón que o bloquee de todos os xeitos e non comprobe o ficheiro coa lista gris. Se a lista gris está baleira ou se a lista gris non está baleira e o tipo de ficheiro está na lista gris, escanea o ficheiro de forma normal e determina se queres bloquealo en función dos resultados da exploración, pero se a lista gris non está baleira e o tipo de ficheiro non está na lista gris, trate o ficheiro coma se estivese na lista negra, polo tanto, non o escanea senón que o bloquea de todos os xeitos."
