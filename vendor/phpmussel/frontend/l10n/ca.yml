hints_time_format: |
 <strong><em>Marcador de posició – Explicació – Exemple basat en 2024-04-30T18:27:49+08:00.</em></strong><br />
 <code class="s">{yyyy}</code> – L'any – Per exemple, 2024.<br />
 <code class="s">{yy}</code> – L'any abreujat – Per exemple, 24.<br />
 <code class="s">{Mon}</code> – El nom abreujat del mes (en anglès) – Per exemple, Apr.<br />
 <code class="s">{mm}</code> – El mes amb zeros inicials – Per exemple, 04.<br />
 <code class="s">{m}</code> – El mes – Per exemple, 4.<br />
 <code class="s">{Day}</code> – El nom abreujat del dia (en anglès) – Per exemple, Tue.<br />
 <code class="s">{dd}</code> – El dia amb zeros inicials – Per exemple, 30.<br />
 <code class="s">{d}</code> – El dia – Per exemple, 30.<br />
 <code class="s">{hh}</code> – L'hora amb zeros inicials (utilitza el temps de 24 hores) – Per exemple, 18.<br />
 <code class="s">{h}</code> – L'hora (utilitza el temps de 24 hores) – Per exemple, 18.<br />
 <code class="s">{ii}</code> – El minut amb zeros inicials – Per exemple, 27.<br />
 <code class="s">{i}</code> – El minut – Per exemple, 27.<br />
 <code class="s">{ss}</code> – El segon amb zeros inicials – Per exemple, 49.<br />
 <code class="s">{s}</code> – El segon – Per exemple, 49.<br />
 <code class="s">{tz}</code> – La zona horària (sense dos punts) – Per exemple, +0800.<br />
 <code class="s">{t:z}</code> – La zona horària (amb dos punts) – Per exemple, +08:00.
hints_xlists:
 Com funciona això.: "Si el vostre sistema només permet penjar tipus específics de fitxers, o si el vostre sistema nega explícitament determinats tipus de fitxers, especificar aquests tipus de fitxers a llistes blanques, llistes negres, i llistes grises pot augmentar la velocitat a la qual es realitza l'escaneig permetent que l'script salti per sobre de determinats tipus de fitxer. El format és CSV (valors separats per comes)."
 Ordre lògic de processament.: "Si el tipus de fitxer està a la llista blanca, no escanegeu i no bloquegeu el fitxer, i no comproveu el fitxer amb la llista negra o la llista grisa. Si el tipus de fitxer està a la llista negra, no escanegeu el fitxer, sinó que el bloquegeu igualment i no comproveu el fitxer amb la llista grisa. Si la llista grisa està buida o si la llista grisa no està buida i el tipus de fitxer està a la llista grisa, escanegeu el fitxer com és normal i determineu si voleu bloquejar-lo segons els resultats de l'escaneig, però si la llista grisa no està buida i el tipus de fitxer no està a la llista grisa, tracteu el fitxer com si estigués a la llista negra, per tant, no l'escanegeu sinó que el bloquegeu de totes maneres."
