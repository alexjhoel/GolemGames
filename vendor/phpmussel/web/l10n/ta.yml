config:
 web: "பதிவேற்ற ஹேண்ட்லருக்கான உள்ளமைவு."
 web_custom_footer: ""பதிவேற்றம் மறுக்கப்பட்டது" பக்கங்களின் முடிவில் HTML சேர்க்கப்பட்டது. நீங்கள் சட்ட அறிவிப்பு, தொடர்பு இணைப்பு, வணிகத் தகவல், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
 web_custom_header: ""பதிவேற்றம் மறுக்கப்பட்டது" பக்கங்களின் தொடக்கத்தில் HTML சேர்க்கப்பட்டது. இணையதள லோகோ, தனிப்பயனாக்கப்பட்ட தலைப்பு, ஸ்கிரிப்டுகள், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
 web_forbid_on_block: "கோப்பு பதிவேற்றம் தடுக்கப்பட்ட செய்தியுடன் phpMussel 403 தலைப்புகளை அனுப்ப வேண்டுமா அல்லது வழக்கமான 200 OK உடன் வைத்திருக்க வேண்டுமா? False (தவறான) = இல்லை (200); True (உண்மை) = ஆம் (403) [இயல்புநிலை]."
 web_ignore_upload_errors: "உங்கள் குறிப்பிட்ட கணினியில் phpMussel இன் சரியான செயல்பாட்டிற்கு இது தேவைப்படாவிட்டால் இந்த உத்தரவு பொதுவாக முடக்கப்படும். பொதுவாக, முடக்கப்பட்டிருக்கும் போது, <code>$_FILES</code> array() உறுப்புகள் இருப்பதை phpMussel கண்டறியும் போது, அந்த கூறுகள் குறிக்கும் கோப்புகளை ஸ்கேன் செய்ய இது முயற்சிக்கும், மற்றும், இந்த கூறுகள் காலியாக இருந்தால், phpMussel ஒரு பிழை செய்தி வழங்கும். இது phpMussel க்கு சரியான நடத்தை. இருப்பினும், சில CMS க்கு, அந்த CMS இன் இயல்பான நடத்தையின் விளைவாக இது போன்ற வெற்று கூறுகள் ஏற்படலாம், அல்லது எதுவும் இல்லாதபோது பிழைகள் புகாரளிக்கப்படலாம், மற்றும் அந்த வழக்கில், phpMussel இன் சாதாரண நடத்தை அந்த CMS இன் இயல்பான நடத்தையில் குறுக்கிடும். அத்தகைய நிலைமை உங்களுக்கு ஏற்பட்டால், இந்த விருப்பத்தை இயக்குவது இந்த வெற்று கூறுகளை ஸ்கேன் செய்ய முயற்சிக்க வேண்டாம் என்று phpMussel க்கு அறிவுறுத்தும், கண்டுபிடிக்கப்பட்டால் அவற்றை புறக்கணிக்க, இதனால் பக்கக் கோரிக்கையைத் தொடர அனுமதிக்கிறது. False (தவறான) = முடக்கப்பட்டது; True (உண்மை) = இயக்கப்பட்டது."
 web_magnification: "எழுத்துரு உருப்பெருக்கம். இயல்புநிலை = 1."
 web_max_uploads: "பதிவேற்றங்களை ஸ்கேன் செய்யும் போது phpMussel ஸ்கேன் செய்ய அனுமதிக்கப்பட்ட அதிகபட்ச கோப்புகள், அதன் பிறகு, ஸ்கேன் நிறுத்தப்படும், மேலும் அவை அதிகமாக பதிவேற்றுவதாக பயனருக்கு தெரிவிக்கப்படும். ஒரு தத்துவார்த்த தாக்குதலுக்கு எதிராக பாதுகாப்பை வழங்குகிறது, இதன் மூலம் ஒரு தாக்குபவர் உங்கள் கணினி அல்லது CMS ஐ DDoS செய்ய முயற்சிக்கிறார். பரிந்துரைக்கப்படுகிறது: 10. உங்கள் வன்பொருளின் வேகத்தைப் பொறுத்து இந்த எண்ணை உயர்த்த அல்லது குறைக்க விரும்பலாம். இந்த எண்ணில் காப்பகங்களின் உள்ளடக்கங்கள் இல்லை என்பதை நினைவில் கொள்க."
 web_theme: ""பதிவேற்றம் மறுக்கப்பட்டது" பக்கத்திற்கு பயன்படுத்த அழகியல்."
 web_unsupported_media_type_header: "கருப்புப்பட்டியலில் உள்ள கோப்புகளின் வகைகள் காரணமாக பதிவேற்றங்கள் தடுக்கப்படும்போது phpMussel 415 தலைப்புகளை அனுப்ப வேண்டுமா? True (உண்மை) போது, இந்த அமைப்பு <code>forbid_on_block</code> ஐ மாற்றுகிறது. False (தவறான) = இல்லை [இயல்புநிலை]; True (உண்மை) = ஆம்."
