 web_custom_footer: "Вставляється як HTML у кінці всіх сторінок «завантаження відмовлено». Це може бути корисним, якщо ви хочете включити юридичне повідомлення, контактне посилання, ділову інформацію, тощо на всі такі сторінки."
 web_custom_header: "Вставляється як HTML на початку всіх сторінок «завантаження відмовлено». Це може бути корисним, якщо ви хочете включити логотип веб-сайту, персоналізований заголовок, сценарії, тощо на всі такі сторінки."
 web_forbid_on_block: "Надіслати заголовок HTTP 403 під час відображення повідомлення про заблоковане завантаження чи залишитися зі звичайним HTTP 200? False = Ні (200); True = Так (403) [Стандарт]."
 web_ignore_upload_errors: "Цю директиву, як правило, слід вимкнути, якщо це не потрібно для правильної роботи phpMussel у вашій системі. Зазвичай, коли вимкнено, коли phpMussel виявляє наявність елементів у <code>$_FILES</code> array(), він намагається розпочати сканування файлів, які представляють ці елементи, і, якщо ці елементи пусті, phpMussel поверне повідомлення про помилку. Це правильна поведінка для phpMussel. Однак для деяких CMS порожні елементи в <code>$_FILES</code> можуть виникати внаслідок природної поведінки цих CMS, або можуть повідомлятися про помилки, коли їх немає, у цьому випадку нормальна поведінка phpMussel заважатиме нормальній поведінці цих CMS. Якщо у вас трапиться така ситуація, увімкнення цього параметра вкаже phpMussel не намагатися ініціювати сканування таких порожніх елементів, ігнорувати їх у разі виявлення та не повертати жодних пов'язаних повідомлень про помилки, таким чином дозволяючи продовжувати запит сторінки. False = Деактивовано; True = Активовано."
 web_magnification: "Збільшення шрифту. Стандарт = 1."
 web_max_uploads: "Максимально дозволена кількість файлів, що перевіряються, протягом одного завантаження файлів. Якщо кількість файлів що завантажуються перевищує це значення, то, перш ніж сканування припиниться, користувач буде про це поінформований. Забезпечує захист від теоретичної атаки, коли зловмисник намагається DDoS вашої системи або CMS, перевантажуючи phpMussel і таким чином зупиняючи процес PHP. Рекомендовано: 10. Ви можете збільшити або зменшити це число залежно від швидкості вашого обладнання. Зауважте, що цей номер не враховує та не включає вміст архівів."
 web_theme: "Естетика для використання на сторінки «завантаження відмовлено»."
 web_unsupported_media_type_header: "Чи має phpMussel надсилати заголовки 415, коли завантаження заблоковано через типи файлів із чорного списку? Якщо значення true, це налаштування замінює <code>forbid_on_block</code>. False = Ні [Стандарт]; True = Так."
 web_uploads_log: "Де мають реєструватися всі заблоковані завантаження. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути."
