config:
 web: "अपलोड हैंडलर के लिए कॉन्फ़िगरेशन।"
 web_custom_footer: "सभी "अपलोड अस्वीकृत" पृष्ठों के सबसे नीचे HTML के रूप में डाला गया। यदि आप कानूनी नोटिस, संपर्क लिंक, व्यावसायिक जानकारी, आदि शामिल करना चाहते हैं, तो यह उपयोगी हो सकता है।"
 web_custom_header: "सभी "अपलोड अस्वीकृत" पृष्ठों की शुरुआत में HTML के रूप में डाला गया। यदि आप एक वेबसाइट लोगो, निजीकृत हेडर, स्क्रिप्ट, आदि शामिल करना चाहते हैं, तो यह उपयोगी हो सकता है।"
 web_forbid_on_block: "फाइल अपलोड अवरुद्ध संदेश के साथ phpMussel 403 हेडर भेजना चाहिए, या 200 OK भेजें? False(झूठी) = नहीं (200); True(सच्चे) = हाँ (403) [डिफ़ॉल्ट]।"
 web_ignore_upload_errors: "आमतौर पर यह निर्देश आम तौर पर अक्षम किया जाता है जब तक कि आपके विशिष्ट सिस्टम पर phpMussel की सही कार्यक्षमता के लिए आवश्यक नहीं हो। आम तौर पर, अक्षम होने पर, जब phpMussel <code>$_FILES</code> सरणी में तत्वों की मौजूदगी का पता लगाता है, यह उन तत्वों को स्कैन करने की कोशिश करेगा और उन तत्वों को रिक्त या खाली होने पर, उन तत्वों का प्रतिनिधित्व करते हैं, और, phpMussel एक त्रुटि संदेश वापस करेगा। यह phpMussel के लिए उचित व्यवहार है। यदि यह आपके सिस्टम या CMS के लिए समस्याएं पैदा करता है, तो इस विकल्प को सक्षम करने से phpMussel को यह स्कैन करने का प्रयास नहीं किया जाएगा; उन्हें जब पाया जाता है पर ध्यान नहीं दिया जाएगा और कोई त्रुटि संदेश नहीं मिलेगा, इस प्रकार पृष्ठ अनुरोध को जारी रखने की अनुमति दी गई है। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
 web_magnification: "फ़ॉन्ट बढ़ाई। डिफ़ॉल्ट = 1।"
 web_max_uploads: "अपलोड करने पर स्कैन करने के लिए फाइलों की अधिकतम अनुमति संख्या, स्कैन को रद्द करने और उपयोगकर्ता को सूचित करने से पहले वे एक बार में बहुत अधिक अपलोड कर रहे हैं! एक सैद्धांतिक हमले के विरुद्ध सुरक्षा प्रदान करता है जिससे एक हमलावर phpMussel को ओवरलोड करने के द्वारा पीडीपी PHP को धीमा करने के लिए पीसने से रोकने के लिए आपका सिस्टम या CMS का प्रयास करता है। अनुशंसित: 10। आप अपने हार्डवेयर की गति के आधार पर इस नंबर को बढ़ा या कम कर सकते हैं। ध्यान दें कि इस संख्या में अभिलेखागार की सामग्री शामिल नहीं है।"
 web_theme: ""अपलोड अस्वीकृत" पृष्ठ के लिए उपयोग करने का सौंदर्यशास्त्र।"
 web_unsupported_media_type_header: "जब ब्लैक लिस्टेड फ़ाइल प्रकारों के कारण अपलोड अवरुद्ध हो जाते हैं तो क्या phpMussel को 415 हेडर भेजना चाहिए? True होने पर, यह सेटिंग <code>forbid_on_block</code> का स्थान लेती है। False(झूठी) = नहीं [डिफ़ॉल्ट]; True(सच्चे) = हाँ।"
 web_uploads_log: "जहाँ सभी अवरुद्ध अपलोड को लॉग इन किया जाना चाहिए। फाइल नाम निर्दिष्ट करें, या निष्क्रिय करने के लिए खाली छोड़ें।"
