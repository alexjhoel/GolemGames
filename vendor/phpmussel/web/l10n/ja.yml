 web: "アップロード・ハンドラの設定。"
 web_custom_footer: "すべての「アップロード拒否」ページの最下部にＨＴＭＬとして挿入されます。​法的通知、連絡先リンク、ビジネス情報、などに役立ちます。"
 web_custom_header: "すべての「アップロード拒否」ページの最初にＨＴＭＬとして挿入されます。​ウェブサイトのロゴ、パーソナライズされたヘッダー、スクリプト、などに役立ちます。"
 web_forbid_on_block: "アップロードファイルがブロックされたメッセージと共に、phpMusselから４０３ヘッダーを送るべきか、通常の２００でよいかどうかについて。​False（偽）=いいえ（２００）；​True（真）=はい（４０３）「Default/デフォルト設定」。"
 web_ignore_upload_errors: "システム上でphpMusselの機能に修正が必要でない限りはこのディレクティブは通常無効です。​無効に設定すると、<code>$_FILES</code> array()に要素の存在を検知したとき、その要素が表すファイルのスキャンが開始され、要素が空白か無であればphpMusselはエラーメッセージを返します。​これは本来phpMusselがあるべき姿です。​しかしＣＭＳにおいては、$_FILESの空要素は普通に発生するものであり、正常なphpMusselの挙動が正常なＣＭＳの挙動を阻害する恐れがあります。​このような場合は、本オプションを有効にして、phpMusselが空要素をスキャンしてエラーメッセージを返すのを避け、要求のあったページへスムーズに進むことができるようにします。​False（偽）=ＯＦＦ「オフ」です。<code>true</code>（真）=ＯＮ「オン」です。"
 web_magnification: "フォントの倍率。​Default/デフォルルト = １。"
 web_max_uploads: "一度にスキャンできるアップロードファイル数の上限で、これを超えるとスキャンを中断し、ユーザーにその旨を知らせ、論理攻撃からの保護として機能します。​システムやＣＭＳがＤＤｏＳ攻撃にあい、phpMusselがオーバーロードしてＰＨＰプロセスに支障をきたすことがないようにするためです。​推奨数は１０ですが、ハードウェアのスピードによっては、これ以上/以下がよいということもあるでしょう。​この数は、アーカイブのコンテンツは含まないことを覚えておいて下さい。"
 web_theme: "「アップロード拒否」ページで使用する美学。"
 web_unsupported_media_type_header: "ブラックリストに登録されているファイル・タイプが原因でアップロードがブロックされた場合、phpMusselは、４１５ヘッダーを送信する必要がありますか？​Trueの場合、この設定は<code>forbid_on_block</code>よりも優先されます。​False（偽）=いいえ「Default/デフォルト設定」；​True（真）=はい。"
 web_uploads_log: "ブロックされたすべてのアップロードを記録する場所。​ファイル名指定するか、無効にしたい場合は空白のままにして下さい。"
