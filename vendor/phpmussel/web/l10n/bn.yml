 web_ignore_upload_errors: "সাধারণত এটি অক্ষম করা হয়, তবে আপনার সিস্টেমে phpMussel সঠিকভাবে কাজ করার জন্য কখনও কখনও প্রয়োজন হতে পারে। সাধারনত, যখন অক্ষম থাকে, phpMussel অ্যারের <code>$_FILES</code> উপাদানগুলির উপস্থিতি সনাক্ত করে, এবং এটি এমন ফাইলগুলিকে স্ক্যান করার চেষ্টা করবে যা ঐ উপাদানগুলির প্রতিনিধিত্ব করে, এবং, যদি ঐ উপাদানগুলি ফাঁকা থাকে, phpMussel একটি ত্রুটির বার্তাটি প্রত্যাবর্তন করবে। এই phpMussel জন্য সঠিক আচরণ। যাইহোক, কিছু CMS জন্য, খালি উপাদানের যারা CMS প্রাকৃতিক আচরণের ফলে হিসাবে ঘটতে পারে, বা ত্রুটিগুলি যখন কোনও না তখন রিপোর্ট করা হতে পারে, যে ক্ষেত্রে, phpMussel জন্য স্বাভাবিক আচরণ যারা CMS স্বাভাবিক আচরণ হস্তক্ষেপ করা হবে। যদি আপনার জন্য এই পরিস্থিতিটি ঘটে, এই বিকল্পটি সক্রিয় করা হলে phpMusselকে এই খালি উপাদানের পরীক্ষা করার চেষ্টা করবে না, যখন পাওয়া যায় এবং কোনও সম্পর্কিত ত্রুটির বার্তাগুলি ফেরত না দেওয়া হয় তখন তাদের উপেক্ষা করুন, এইভাবে পৃষ্ঠা অনুরোধ অবিরত করা অনুমতি দেয়। False = না; True = হাঁ।"
