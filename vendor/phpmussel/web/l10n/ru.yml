config:
 web: "Конфигурация для обработчика загрузки."
 web_custom_footer: "Вставляется как HTML в конце всех страниц «загрузка отказана». Это может быть полезно, если вы хотите включить юридическое уведомление, контактную ссылку, деловую информацию, или подобное на всех таких страницах."
 web_custom_header: "Вставляется как HTML в начало всех страниц «загрузка отказана». Это может быть полезно, если вы хотите включить логотип веб-сайта, персонализированный заголовок, скрипты, или подобное на всех таких страницах."
 web_forbid_on_block: "Отправлять заголовок HTTP 403 при отображении сообщения о блокировке загрузки или придерживаться обычного HTTP 200? False = Нет (200); True = Да (403) [Стандарт]."
 web_ignore_upload_errors: "Как правило, эта директива находится в положении False/Деактивировано, если только нет потребности в ней для правильного функционирования phpMussel на вашей системе. При находящейся в положении False/Деактивировано директиве phpMussel, опознав нѐкий элемент в <code>$_FILES</code> array(), начинает проверять файлы, представляющие этот элемент. В случае если файлы окажутся пустыми, phpMussel подаёт сигнал тревоги. Это нормальная реакция phpMussel. Однако некоторые CMS нормальными считают пустые элементы в <code>$_FILES</code>, и сигнал тревоги подаётся в случае отсутствия пустых элементов. В этой ситуации возникает конфликт между нормальным поведением phpMussel и CMS. Если это касается вашей CMS, то вам необходимо переключить опцию в позицию True/Активировано, тогда phpMussel не будет искать пустые элементы, а найдя будет их игнорировать, не сообщая об ошибке. Сигнал запроса страницы, таким образом, может продолжаться. False = Деактивировано; True = Активировано."
 web_magnification: "Увеличение шрифта. Стандарт = 1."
 web_max_uploads: "Максимально разрешённое количество проверяемых файлов в течение одной загрузки файлов. Если количество скачиваемых файлов превышает это значение, то, прежде чем сканирование прекратится, пользователь будет об этом проинформирован. Эта опция защищает от теоретической DDoS-атаки на вашу систему или CMS, тем что, пока агрессор перегружает phpMussel, останавливается PHP-процесс. Рекомендуется установить число 10. В зависимости от мощности вашего устройства Вы можете повышать или уменьшать это значение. Внимание! Это значение не учитывает содержание архивов."
 web_theme: "Эстетика для использования на странице «загрузка отказана»."
 web_unsupported_media_type_header: "Должен ли phpMussel отправлять 415 заголовков, когда загрузка заблокирована из-за типов файлов, занесенных в черный список? Когда true, этот параметр заменяет <code>forbid_on_block</code>. False = Нет [Стандарт]; True = Да."
 web_uploads_log: "Где все заблокированные загрузки должны быть зарегистрированы. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
