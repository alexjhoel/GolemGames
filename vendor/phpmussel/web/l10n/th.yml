 web_custom_footer: "เพิ่ม HTML ที่ส่วนท้ายของหน้า "อัปโหลดถูกปฏิเสธ". หากคุณต้องการใส่ประกาศทางกฎหมาย ลิงค์ติดต่อ ข้อมูลทางธุรกิจ ฯลฯ สิ่งนี้อาจเป็นประโยชน์."
 web_custom_header: "เพิ่ม HTML ที่จุดเริ่มต้นของหน้า "อัปโหลดถูกปฏิเสธ". หากคุณต้องการใส่โลโก้เว็บไซต์ ส่วนหัวส่วนบุคคล สคริปต์ ฯลฯ สิ่งนี้อาจเป็นประโยชน์."
 web_forbid_on_block: "ควร phpMussel ส่งส่วนหัว 403 มีข้อความเกี่ยวกับอัปโหลดไฟล์ที่ถูกบล็อก, หรือเก็บไว้กับปกติ 200 OK? False = ส่ง 200; True = ส่ง 403 [ค่าเริ่มต้น]."
 web_ignore_upload_errors: "โดยทั่วไป คำสั่งนี้ควรถูกปิดใช้งานยกเว้นกรณีที่จำเป็นสำหรับฟังก์ชันการทำงานที่ถูกต้องของ phpMussel ในระบบเฉพาะของคุณ. โดยปกติ เมื่อปิดใช้งาน เมื่อ phpMussel ตรวจจับการปรากฏตัวของธาตุใน array() <code>$_FILES</code> มันจะพยายามเพื่อสแกนไฟล์ที่องค์ประกอบเหล่านั้นเป็นตัวแทน และ หากองค์ประกอบเหล่านี้ว่างเปล่า phpMussel จะแสดงข้อความแสดงข้อผิดพลาด. นี่เป็นพฤติกรรมที่เหมาะสมสำหรับ phpMussel. อย่างไรก็ตาม สำหรับบาง CMS องค์ประกอบว่างเปล่าใน <code>$_FILES</code> สามารถเกิดขึ้นเนื่องจากพฤติกรรมตามธรรมชาติของ CMS เหล่านี้ หรือข้อผิดพลาดอาจมีการรายงานเมื่อไม่มี ในกรณีดังกล่าว พฤติกรรมปกติของ phpMussel จะขัดขวางพฤติกรรมปกติของ CMS เหล่านี้. หากสถานการณ์ดังกล่าวเกิดขึ้นสำหรับคุณ การเปิดใช้งานตัวเลือกนี้จะสั่งให้ phpMussel ไม่สแกนหาองค์ประกอบที่ว่างเปล่าเหล่านี้ ละเว้นเมื่อพบ และไม่ส่งกลับข้อความผิดพลาดใด ๆ ที่เกี่ยวข้อง จึงช่วยให้สามารถขอหน้าต่อไปได้. False = ปิดใช้งาน; True = เปิดใช้งาน."
 web_magnification: "การขยายตัวอักษร. ค่าเริ่มต้น = 1."
 web_max_uploads: "จำนวนไฟล์สูงสุดที่อนุญาตเพื่อสแกนระหว่างการอัปโหลดไฟล์ก่อนที่จะยกเลิกการสแกนและแจ้งผู้ใช้ที่พวกเขากำลังอัปโหลดมากเกินไปในครั้งเดียว! ให้การป้องกันการโจมตีทางทฤษฎีโดยผู้บุกรุกพยายามที่จะ DDoS ระบบหรือ CMS ของคุณโดยใช้ phpMussel ที่มากเกินไปเพื่อชะลอกระบวนการ PHP เพื่อหยุดที่สมบูรณ์. แนะนำ: 10. คุณอาจต้องการเพิ่มหรือลดจำนวนนี้ขึ้นอยู่กับความเร็วของฮาร์ดแวร์ของคุณ. โปรดทราบว่าหมายเลขนี้ไม่ได้ระบุไว้หรือรวมเนื้อหาของที่เก็บถาวร."
 web_theme: "สุนทรียศาสตร์ที่ใช้สำหรับหน้า "อัปโหลดถูกปฏิเสธ"."
