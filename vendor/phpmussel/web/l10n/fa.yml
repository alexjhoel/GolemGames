 web_custom_header: "به عنوان HTML در همان ابتدای همه صفحات «بارگذاری رد شد» درج شده است. در صورتی که می خواهید لوگوی وب سایت، هدر شخصی، اسکریپت ها و غیره را اضافه کنید، این می تواند مفید باشد."
 web_forbid_on_block: "آیا phpMussel باید 403 هدر را با پیام بارگذاری فایل مسدود شده ارسال کند یا 200 OK را ارسال کند؟ False = خیر (200)؛ True = آره (403) [پیشفرض]."
 web_ignore_upload_errors: "اگر برای عملکرد صحیح phpMussel لازم نیست، باید این کار را به حال خود رها کنید. وقتی خاموش می شود، وقتی phpMussel عناصر را در <code>$_FILES</code> array() تشخیص می دهد، سعی خواهد کرد فایل های ارائه شده توسط آن عناصر را اسکن کند، و اگر آن عناصر خالی باشند، phpMussel یک پیغام خطا برمی گرداند. این رفتار مناسب برای phpMussel است. با این حال، برای برخی از CMS ها، عناصر خالی در <code>$_FILES</code> می تواند در نتیجه رفتار طبیعی آن CMS رخ دهد، یا ممکن است در صورت عدم وجود خطا، گزارش شود. در چنین مواردی، رفتار طبیعی phpMussel با رفتار عادی آن CMS تداخل خواهد داشت. اگر چنین وضعیتی برای شما پیش آمد، روشن کردن این گزینه به phpMussel دستور می‌دهد که عناصر خالی را اسکن نکند، در صورت یافتن آنها را نادیده بگیرد و هیچ پیام خطای مرتبطی را برنگرداند. این باید به درخواست اجازه دهد تا به طور معمول ادامه یابد. False = خاموش؛ True = بر."
 web_magnification: "بزرگنمایی فونت. پیشفرض = 1."
 web_max_uploads: "حداکثر تعداد فایل هایی که phpMussel مجاز به اسکن همزمان است. فراتر از این تعداد، اسکن متوقف می شود و به کاربر اطلاع داده می شود که از حد مجاز فراتر رفته است. از نظر تئوری محافظت در برابر حملات DDoS که شامل توقف فرآیند PHP به دلیل بارگذاری بیش از حد است. توصیه شده: 10. بسته به سرعت سخت افزار خود، ممکن است بخواهید این عدد را تنظیم کنید. توجه داشته باشید که این شماره به محتوای آرشیو مربوط نمی شود."
 web_theme: "زیبایی شناسی برای استفاده در صفحه "بارگذاری رد شد"."
 web_unsupported_media_type_header: "آیا phpMussel باید 415 سرصفحه ارسال کند زمانی که بارگذاریها به دلیل انواع فایل های لیست سیاه مسدود می شوند؟ وقتی true باشد، این تنظیم جایگزین <code>forbid_on_block</code> می شود. False = خیر [پیشفرض]; True = آره."
 web_uploads_log: "جایی که همه بارگذاریهای مسدود شده باید ثبت شوند. نام فایل را مشخص کنید یا برای غیرفعال کردن آن را خالی بگذارید."
